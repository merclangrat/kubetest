apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: new-guestbook
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: 'new-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps/
        targetRevision: HEAD
        path: guestbook
      destination:
        server: https://kubernetes.default.svc
        namespace: new-guestbook
