apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: curator-workflow
spec:
  goTemplate: true
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - name: curator-nonprod
                  schedule: "18 3 * * *"
                  host: "http://172.19.4.1:9200"
                - name: curator-prod
                  schedule: "24 4 * * *"
                  host: "http://172.19.4.1:9202"
          - clusters: {}
  template:
    goTemplate: true
    metadata:
      name: '{{ name }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/merclangrat/kubetest.git
        targetRevision: HEAD
        path: manifests/curator
        directory:
          recurse: true
      destination:
        namespace: argo-workflows
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
